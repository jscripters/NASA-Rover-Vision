<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NASA Rover Vision | Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="login-page">
  <div class="overlay">
    <div class="login_box">
      <div class="login-header">
        <span>Create Account</span>
      </div>
      <form id="createAccountForm" autocomplete="off">
        <div class="input_box">
          <label for="username">Pick a username:</label>
          <input id="username" type="text" name="username" required />
          <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
          <label for="password">Create password:</label>
          <input id="password" type="password" name="password" required />
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="input_box">
          <input type="submit" id="submit" class="input-submit" value="Create" />
        </div>
      </form>
      <div class="register">
        <span>Have an account already? <a href="/login">Login</a></span>
      </div>
    </div>
  </div>

  <script src="createAcc.js"></script>
</body>
</html>
