<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>NASA Rover Vision</title>

  <style>
    :root{
      --bg:#000;
      --card-bg:#0d0f14;
      --card-bd:#2a2f3a;
      --text:#e8ecf1;
      --muted:#b9c2cf;
      --accent:#3a7afe;
      --banner:#0b3d91;
    }

    html, body { margin:0; padding:0; height:100%; }
    body{
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow-x:hidden;
    }

    .banner{
      position:fixed; inset:0 auto auto 0; right:0; height:60px;
      background:var(--banner); color:#fff;
      display:flex; align-items:center; padding:0 16px; z-index:10;
      box-shadow: 0 2px 10px rgba(0,0,0,.4);
    }
    .banner a{ color:#fff; text-decoration:none; font-weight:700; letter-spacing:.2px;}

    #showcase{
      margin-top:72px;
      display:grid; place-items:center; gap:10px;
      text-align:center;
    }
    #showcase h2{ margin:8px 0 0; font-size:16px; color:#dfe7ff; font-weight:600; }
    #photos{
      width:min(92vw, 880px);
      height: min(46vw, 360px);
      object-fit: cover;
      border-radius: 14px;
      border:1px solid #242a33;
      background:#11161d;
      display:block;
    }

    #postBox{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap:24px;
      padding:24px;
      max-width:1300px;
      margin: 16px auto 80px;
    }

    .post{
      background: var(--card-bg);
      border: 1px solid var(--card-bd);
      color: var(--text);
      border-radius: 16px;
      padding: 14px 14px 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.35);
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .post:hover{
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(0,0,0,.45);
      border-color: var(--accent);
    }

    .post p{ margin:6px 2px; line-height:1.35; }
    .post p:first-child{
      font-weight:600; text-align:center; color:#cfe0ff; margin-bottom:10px;
    }
    .post .meta{ font-size:13px; color:var(--muted); margin-bottom:10px; }

    .post img{
      width:100%; height:210px; object-fit:cover;
      border-radius:12px; border:1px solid #242a33; background:#11161d;
      display:block;
    }

    .post .hr{
      height:1px; margin:10px 0 8px;
      background: linear-gradient(90deg, transparent, #2a3340, transparent);
    }

    .btn{
      align-self:center; padding:6px 14px; border-radius:10px;
      border:1px solid #334155; background:#101826; color:#e6f0ff;
      cursor:pointer; font-size:13px; letter-spacing:.2px;
      transition: border-color .16s ease, background .16s ease, transform .08s;
    }
    .btn:hover{ border-color:var(--accent); background:#0e1726; }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{ outline:2px solid var(--accent); outline-offset:2px; }

    .clamp-2{
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
      overflow:hidden;
    }
  </style>

  <script defer src="findings.js"></script>
</head>
<body>
  <header class="banner">
    <a href="home.html">NASA Rover Vision</a>
  </header>

  <section id="showcase">
    <img id="photos" src="images/login-page-background.jpg" alt="community voted rover photos slideshow" />
    <h2>Community voted sol day</h2>
  </section>

  <main id="postBox"></main>
</body>
</html>
